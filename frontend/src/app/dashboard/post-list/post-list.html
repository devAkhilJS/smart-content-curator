<mat-card>
  <mat-card-title>My Posts</mat-card-title>
  
  <div *ngIf="isLoading" class="loading">Loading posts...</div>
  <div *ngIf="error && !isLoading" class="error">{{ error }}</div>
  
  <ng-container *ngIf="!isLoading && !error">
    <div style="display: none;">
      Posts count: {{ posts.length }}, 
      Posts data: {{ posts | json }}
    </div>
    
    <table mat-table [dataSource]="posts" class="mat-elevation-z8" *ngIf="posts.length > 0">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let post"> {{ post.title }} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let post"> 
          <span class="status-badge" [ngClass]="'status-' + post.status">{{ post.status }}</span>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="scheduledAt">
        <th mat-header-cell *matHeaderCellDef> Scheduled </th>
        <td mat-cell *matCellDef="let post"> {{ post.scheduledAt | date:'short' }} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let post">
          <button mat-icon-button [routerLink]="['/posts/edit', post._id]" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="viewPost(post)" color="accent">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div *ngIf="posts.length === 0" class="empty">
      No posts found. 
      <a routerLink="/posts/new">Create your first post</a>
    </div>
  </ng-container>
</mat-card>
